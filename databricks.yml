# databricks.yml
bundle:
  name: marvelous-mlops-akmukherjee

include:
  - resources/*.yml

variables:
  cluster_id:
      description: "Cluster Id of the machine assigned"
      default: "0201-215348-k7fgqbdn"
targets:
  dev:
    presets:
      name_prefix: "dev-"
    default: true
    cluster_id: "${var.cluster_id}"
    workspace:
      host: https://dbc-4894232b-9fc5.cloud.databricks.com
      root_path: /Workspace/Users/${workspace.current_user.userName}/.bundle/${bundle.target}/${bundle.name}
    variables:
      schedule_pause_status: PAUSED